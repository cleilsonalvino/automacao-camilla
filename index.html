<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de PDFs de Prints ‚Äî v2.0</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
<div class="app">
  <aside class="side">
    <div class="brand">üì∏ Lotes de Prints</div>
    <button class="btn" id="addLote">+ Novo lote</button>
    <div class="list" id="lotesList"></div>
  </aside>

  <main class="main">
    <div class="card">
      <div class="title">
        <div>
          <strong id="loteTitle">Selecione um lote</strong>
          <div class="hint" id="loteMeta">Nenhum lote ativo.</div>
        </div>
        <div class="tools">
          <button class="btn ghost" id="renameLote" disabled>Renomear</button>
          <button class="btn danger" id="deleteLote" disabled>Excluir</button>
        </div>
      </div>

      <div class="row" style="align-items:flex-start;margin-bottom:8px">
        <input id="fileInput" type="file" accept="image/*" multiple disabled />
        <button class="btn ghost" id="clearLote" disabled>Limpar</button>
        <button class="btn" id="genPDF" disabled>Gerar PDF</button>
        <button class="btn ghost" id="downloadZIP" disabled>Baixar ZIP</button>
      </div>

      <div class="options">
        <label>Imagens por p√°gina:</label>
        <select id="imgPerPage">
          <option value="4">4 (2x2)</option>
          <option value="6">6 (3x2)</option>
          <option value="8" selected>8 (4x2)</option>
          <option value="9">9 (3x3)</option>
        </select>
      </div>

      <div class="progress">
        <div id="progressBar" class="bar"></div>
      </div>

      <div class="drop" id="dropzone">Arraste e solte imagens aqui</div>
    </div>

    <div class="card">
      <div style="margin-bottom:6px"><strong>Imagens do lote</strong></div>
      <div class="hint" style="margin-bottom:10px">Clique no ‚Äú√ó‚Äù para remover.</div>
      <div id="grid" class="grid"></div>
    </div>
  </main>
</div>

<!-- Modal de pr√©-visualiza√ß√£o -->
<div id="previewModal" class="modal">
  <div class="modal-content">
    <span id="closePreview" class="close">&times;</span>
    <iframe id="pdfPreview" frameborder="0"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
